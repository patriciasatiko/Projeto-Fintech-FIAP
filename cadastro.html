<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer cadastro</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="form">
        <h2>Fazer cadastro</h2>
        <div class="card-group">
            <label>Nome completo</label>
            <input type="text" name="email" placeholder="Digite o seu nome completo" required>
        </div>

        <div class="card-group">
            <label>CPF</label>
            <input type="number" name="CPF" placeholder="Digite o seu número de CPF" required>
        </div>

        <div class="card-group">
            <label>Email</label>
            <input type="text" name="email" placeholder="Digite o seu email" required>
        </div>

        <div class="card-group">
            <label>Endereço</label>
            <input type="text" name="Endereço" placeholder="Digite o seu endereço" required>
        </div>

        <div class="card-group">
            <label>Telefone</label>
            <input type="number" name="Telefone" placeholder="Digite o seu número de telefone" required>
        </div>

        <div class="card-group">
            <label>Endereço</label>
            <input type="text" name="Endereço" placeholder="Digite o seu endereço" required>
        </div>

        <div class="card-group">
            <label>Data de nascimento</label>
            <input type="date" name="Data nascimento" placeholder="Data de nascimento" required>
        </div>

        <div class="inline-group">
            <input type="checkbox" />
            <span>Eu concordo com os termos de uso e política de privacidade</span>

        </div>

        <div class="card-group btn">
            <button type="submit"> Cadastrar</button>
        </div>
    </div>


</body>

</html>
